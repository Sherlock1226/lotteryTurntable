<!DOCTYPE html>
<html>
<head>
<meta content="IE=EmulateIE7" http-equiv=X-UA-Compatible />
<title>Lunch Wheel</title>
</head>
<body>
	<canvas id="canvas" width="500px" height="500px">
		Canvas not supported
	</canvas> 
</body>

<script src="./src/dist/luckyDraw.min.js"></script>
<script>
    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');

    new Sudoku({
        sudokuSize: canvas.width,
        duration:2000,

        awards: [
	{type: 'image', content: './src/dist/box.png'},
	{type: 'image', content: './src/dist/box.png'},
	{type: 'losing', content: '未中獎'},
	{type: 'image', content: './src/dist/box.png'},
	{type: 'image', content: './src/dist/box.png'},
	{type: 'losing', content: '未中獎'},
	{type: 'image', content: './src/dist/box.png'},
	{type: 'image', content: './src/dist/box.png'},
        ],
        
        finish: function (index) {
            switch(this.awards[index].type) {
                case 'text':
                    alert('🎉恭喜您中得：' + this.awards[index].content);
                    break;
                case 'image':
                    if (index === 0)      alert('🎉折抵新台幣五元');
		    else if (index === 1) alert('🎉折抵新台幣五元');
		    else if (index === 3) alert('🎉折抵新台幣五元');
		    else if (index === 4) alert('🎉折抵新台幣十元');
		    else if (index === 6) alert('🎉折抵新台幣五元');
		    else if (index === 7) alert('🎉折抵新台幣五元');
                    break;
                case 'losing':
                    alert('💔很遺憾，您沒有中獎~');
                    break;
            }
        }

    }).render(canvas, context);
</script>

</html>
